<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>FAQ</ion-title>
	</ion-navbar>
</ion-header>

<ion-content elastic-header>
	<!-- Page Header -->
	<div class="background-image" style="background-image:url(assets/images/VOLVO_app_tela_FAQ.jpg)"></div>
	<!-- End Page Header -->
	
	<!-- Content Header -->
	<div class="content-header bg-gradient">
		Respondemos algumas das duvidas mais frequentes abaixo
	</div>
	<!-- End Content Header -->
	
	<!-- Content -->
	<div class="main-content">
		<ion-list class="list-faq">
			<ion-item *ngFor="let item of items; let i = index">
				<div class="counter">{{i+1}}</div>
				<p class="text-gray">
					<b class="text-blue">{{item.question}}</b>
					{{item.answer}}
				</p>
			</ion-item>
		</ion-list>
	</div>
	<!-- End Content  -->
</ion-content>
